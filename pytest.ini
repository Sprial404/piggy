[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using --cov)
# Run with: pytest --cov=piggy --cov-report=html --cov-report=term

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI/Interactive tests
    slow: Slow running tests
